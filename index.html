<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Problem</title>
</head>
<body>

<script type="text/javascript">
    function appendRow() {
        var rowEl = document.createElement('tr');
        var numOfRows = document.querySelector('#tbl tbody tr:last-child').cells.length;
        var tableBody = document.querySelector('#tbl tbody');

        for (var i = 0; i < numOfRows ; i++) {
            rowEl.appendChild(document.createElement('td'));
        }

        tableBody.appendChild(rowEl);
    }
</script>

    <table id="tbl" border="1">
        <tbody>
        <tr>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>

   <button onclick=appendRow()> Click </button>
</body>
</html>
